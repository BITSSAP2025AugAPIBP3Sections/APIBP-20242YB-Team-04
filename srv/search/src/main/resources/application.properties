spring.application.name=search
server.port=8084

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:searchdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=abc

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (to view data at runtime)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger / OpenAPI Config (Springdoc)
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=true
# Expose actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Allow CORS for actuator endpoints
management.endpoints.web.cors.allowed-origins=http://localhost:8080
management.endpoints.web.cors.allowed-methods=GET,POST,OPTIONS


# Remote Service Integrations
remote.event.base-url=http://localhost:8083
remote.auth.base-url=http://localhost:8081
remote.booking.base-url=http://localhost:8082

spring.h2.console.enabled=true

# GraphQL
spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true
spring.graphql.schema.printer.enabled=true

# Log GraphQL requests for debugging
spring.graphql.cors.allowed-origins=*
spring.graphql.cors.allowed-methods=GET,POST

jwt.secret=your_super_secret_key_12345678901234567890123456789012
jwt.expiration-ms=3600000
