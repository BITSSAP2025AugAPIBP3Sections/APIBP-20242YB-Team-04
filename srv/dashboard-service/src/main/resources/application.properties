service.event.url=http://localhost:8081

# Logging
logging.level.com.eventix.Notification=INFO
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.web.client=DEBUG

# Actuator endpoints (for health checks and monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================
# SWAGGER / OpenAPI Configuration
# ============================================

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Sort endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Show request duration
springdoc.swagger-ui.displayRequestDuration=true

resilience4j.circuitbreaker.instances.userServiceCB.register-health-indicator=true
resilience4j.circuitbreaker.instances.userServiceCB.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.userServiceCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.userServiceCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.userServiceCB.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.userServiceCB.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.userServiceCB.automatic-transition-from-open-to-half-open-enabled=true


