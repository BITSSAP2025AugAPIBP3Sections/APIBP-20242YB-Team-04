spring.application.name=Notification

# Server Configuration
server.port=8085

# ============================================
# ROLE 1: NOTIFICATION CONSUMER (RabbitMQ)
# ============================================

# RabbitMQ Connection Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Tell Spring to use JSON converter when receiving messages
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1

# SendGrid Configuration - REPLACE WITH YOUR ACTUAL VALUES
sendgrid.api.key=YOUR_SENDGRID_API_KEY_GOES_HERE
sendgrid.from.email=your-verified-sender@example.com

# ============================================
# ROLE 2: DASHBOARD API (Data Aggregation)
# ============================================

# URLs of other microservices
# IMPORTANT: Update these URLs to match your actual service ports
service.booking.url=http://localhost:8080
service.event.url=http://localhost:8081

# Logging
logging.level.com.eventix.Notification=INFO
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.web.client=DEBUG

# Actuator endpoints (for health checks and monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================
# SWAGGER / OpenAPI Configuration
# ============================================

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Sort endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Show request duration
springdoc.swagger-ui.displayRequestDuration=true

